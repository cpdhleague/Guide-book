name: Convert Content Issue to Post

on:
  issues:
    types: [opened]

jobs:
  build:
    # Trigger if title starts with our chosen categories
    if: startsWith(github.event.issue.title, 'YouTube:') || startsWith(github.event.issue.title, 'Spotify:') || startsWith(github.event.issue.title, 'Article:')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write # Needed to create the PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r _scripts/requirements.txt

      - name: Run generation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          VIDEO_URL="${{ github.event.issue.body }}"
          ISSUE_TITLE="${{ github.event.issue.title }}"
          # We'll rename the script logically, but keeping your current filename for ease
          python _scripts/youtube_to_post.py "$VIDEO_URL" "$ISSUE_TITLE"

      - name: Report Invalid Link Failure
        if: failure() # This ONLY runs if the Python script crashes or exits with an error
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: "❌ **Automated processing failed.** It looks like the first line of your issue does not contain a valid YouTube or Spotify link. Please edit your issue to ensure the link is on the very first line, or check the Actions tab for more details."    

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Auto-generated post from issue: ${{ github.event.issue.title }}"
          title: "Review Required: ${{ github.event.issue.title }}"
          body: "A new content submission has been processed. Please review the attached markdown file for spelling, grammar, and formatting before merging."
          branch: "content-submission-${{ github.event.issue.number }}"
          base: main

      - name: Close Issue
        uses: peter-evans/close-issue@v3
        with:
          comment: "✅ Content processed! A Pull Request has been generated for admin review."
