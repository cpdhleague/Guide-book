name: Convert Video Issue to Post

on:
  issues:
    types: [opened]

jobs:
  build:
    if: contains(github.event.issue.title, 'Video:')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r _scripts/requirements.txt

      - name: Run generation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Extract URL from issue body and Title from issue title
          VIDEO_URL="${{ github.event.issue.body }}"
          ISSUE_TITLE="${{ github.event.issue.title }}"
          python _scripts/youtube_to_post.py "$VIDEO_URL" "$ISSUE_TITLE"

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _posts/ assets/images/
          git commit -m "Auto-generated post from video issue"
          git push

      - name: Close Issue
        uses: peter-evans/close-issue@v3
        with:
          comment: "âœ… Article generated successfully! Check the main page."
