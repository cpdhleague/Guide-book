<!-- Reading Progress Bar (appears on article/post pages) -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Only add progress bar on article pages (posts)
  var article = document.querySelector('.page__content');
  if (!article) return;

  var bar = document.createElement('div');
  bar.className = 'reading-progress';
  bar.style.width = '0%';
  document.body.appendChild(bar);

  window.addEventListener('scroll', function() {
    var rect = article.getBoundingClientRect();
    var articleTop = rect.top + window.scrollY;
    var articleHeight = article.offsetHeight;
    var windowHeight = window.innerHeight;
    var scrolled = window.scrollY - articleTop + windowHeight;
    var total = articleHeight;
    var pct = Math.min(Math.max((scrolled / total) * 100, 0), 100);
    bar.style.width = pct + '%';
  });
});
</script>
